<div class="container pt-5">
    <div class="row my-5 text-center">
        <div class="col-lg-12 col-md-12">
            <!-- Card -->

            <div class="row mt-4 mb-5" fxLayout fxLayoutAlign="center">
                <h4 class="card-header-title mb-2">Image Gallery</h4>
            </div>

            <div fxLayout="row">
                <div fxLayout="row" fxFlex="100%" fxFlex.gt-sm="100%" class="mt-3 mb-5">
                    <mat-card class="col-md-12">
                        <div class="my-4">
                            <div class="d-flex align-content-between flex-wrap" gallerize>
                                <div class="align-middle">
                                    <img *ngFor="let img of imageData" [src]="img.srcUrl" class="ml-3">
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12 col-md-12 pb-2">
    <div class="row mt-4 mb-2" fxLayout fxLayoutAlign="center">
        <h4 class="justify-content-center">Categories</h4>
    </div>

    <div class="row" fxLayout fxLayoutAlign="end">
        <a routerLink="/rental-project/categories/add" class="btn-style-sm green mb-2">
            <mat-icon>person_add</mat-icon>
        </a>
    </div>

    <div fxLayout="row" class="categories-page">
        <div fxLayout="row" fxFlex="100%" fxFlex.gt-sm="100%" class="mt-4">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-index">

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element">{{element.description}}</td>
                </ng-container>

                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef>Update</th>
                    <td mat-cell *matCellDef="let element">
                        <a class="btn-style-sm orange" routerLink='/rental-project/categories/edit/{{element.categoryId}}'>
                            <mat-icon>edit</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="deleteData(element.customerId)" class="btn-style-sm red">
                            <mat-icon>person_remove</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
            </table>
        </div>
    </div>
</div>

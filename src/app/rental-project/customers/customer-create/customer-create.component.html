<div class="row mt-4 mb-5" fxLayout fxLayoutAlign="center">
    <h4 class="justify-content-center">Create Customer</h4>
</div>


<div fxLayout="row">
    <div fxLayout="row" fxFlex="100%" fxFlex.gt-sm="100%" class="mt-3 mb-5">
        <mat-card class="col-md-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="my-4">
                <div class="row">
                    <mat-form-field class="col-md-6">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" required>
                    </mat-form-field>

                    <mat-form-field class="col-md-6">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" required>
                    </mat-form-field>           
                </div>

                <div class="row">
                    <mat-form-field class="col-md-12">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" required>
                    </mat-form-field>
                </div>

                <div class="form-group row mt-3 mb-3" fxLayout fxLayoutAlign="center">
                    <mat-card-actions>
                        <button class="btn-style-sm blue" type="submit">Save</button>
                        <button class="btn-style-sm red" routerLink="/rental-project">Cancel</button>
                    </mat-card-actions>
                </div>
            </form>
        </mat-card>
    </div>    
</div>

<div class="col-lg-12 col-md-12 pb-2">
    <div class="row mt-4 mb-2" fxLayout fxLayoutAlign="center">
        <h4 class="justify-content-center">Customers</h4>
    </div>

    <br><br>

    <div fxLayout="row" fxLayoutAlign="space-around center">
        <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Search</mat-label>
            <input matInput type="text" (keyup)="doFilter($event.target.value)">
        </mat-form-field>

        <div class="col-md-4"></div>

        <a routerLink="customers/add" class="btn-style-sm green mb-2">
            <mat-icon>person_add</mat-icon>
        </a>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-index" matSort matSortStart="desc"
            (matSortChange)="customSort($event)">

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let element">{{element.address}}</td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef>Update</th>
                <td mat-cell *matCellDef="let element">
                    <a class="btn-style-sm orange" routerLink='customers/edit/{{element.customerId}}'>
                        <mat-icon>edit</mat-icon>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="deleteData(element.customerId)" class="btn-style-sm red">
                        <mat-icon>person_remove</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" class="mat-elevation-z8"></mat-paginator>
    </div>

</div>

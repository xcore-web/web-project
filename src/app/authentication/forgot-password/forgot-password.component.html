<div class="position-relative">
    <div class="main-wrapper align-middle" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="forgot-password-card">
            <mat-card-header>
                <mat-card-title>
                    <h2>Forgot Your Password?</h2>
                </mat-card-title>
            </mat-card-header>


            <mat-card-content class="forgot-password-form">
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword(forgotPasswordForm.value)">

                    <mat-form-field class="forgot-password-full-width">
                        <mat-label>Email</mat-label>
                        <input class="full-width" matInput formControlName="email" required>
                        <mat-icon matSuffix> mail_outline</mat-icon>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>         
                    </mat-form-field>

                    <mat-card-actions>
                        <div class="button-flex-container">
                            <button mdbBtn type="submit " class="btn-sm" gradient="intuitive-purple" style="color: white;"
                                rounded="true" mdbWavesEffect>
                                Login
                            </button>
                        </div>
                    </mat-card-actions>

                    <mat-card-actions>
                        <div class="row d-flex justify-content-end">
                            <small>
                                <a class="forgot-link" routerLink="../../home">Return</a>
                            </small>
                        </div>
                    </mat-card-actions>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="position-relative">
    <div class="main-wrapper align-middle" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="register-card">
            <mat-card-header>
                <mat-card-title>
                    <h2>Register</h2>
                </mat-card-title>
            </mat-card-header>


            <mat-card-content class="register-form">
                <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">

                    <mat-form-field class="register-full-width">
                        <mat-label>First Name</mat-label>
                        <input class="full-width" matInput formControlName="firstName" required>
                        <mat-icon matSuffix>user</mat-icon>
                        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>  -->
                    </mat-form-field>

                    <mat-form-field class="register-full-width">
                        <mat-label>Last Name</mat-label>
                        <input class="full-width" matInput formControlName="lastName" required>
                        <mat-icon matSuffix>user</mat-icon>
                        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>  -->
                    </mat-form-field>

                    <mat-form-field class="register-full-width">
                        <mat-label>Email</mat-label>
                        <input class="full-width" matInput formControlName="email" required>
                        <mat-icon matSuffix> mail_outline</mat-icon>
                        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>  -->
                    </mat-form-field>

                    <mat-form-field class="register-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <!-- <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error> -->
                    </mat-form-field>

                    <mat-form-field class="register-full-width">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <!-- <mat-error *ngIf="hasError('confirm', 'mustMatch')">Password must match</mat-error> -->
                    </mat-form-field>

                    <mat-card-actions>
                        <div class="button-flex-container">
                            <button mdbBtn type="submit " class="btn-sm" gradient="intuitive-purple" style="color: white;"
                                rounded="true" mdbWavesEffect>
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Register
                            </button>
                        </div>
                    </mat-card-actions>

                    <mat-card-actions>
                        <div class="row d-flex justify-content-end">
                            <small>
                                <a class="forgot-link" routerLink="../../home">Return</a>
                            </small>
                        </div>
                    </mat-card-actions>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

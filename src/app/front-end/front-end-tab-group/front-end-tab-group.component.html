<div class="row mt-4 mb-5" fxLayout fxLayoutAlign="center">
    <h4 class="justify-content-center">Front End Code Example</h4>
</div>

<p class="row mb-4">
    Using tab group component with animation.
</p>
<mat-tab-group>
    <mat-tab label="Folder Structure">
        <br><br>
        <p class="mb-5">Using Tree Component</p>
        
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="front-end-tree">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                <li class="mat-tree-node">
                    <!-- use a disabled button to provide padding for tree leaf -->
                    <button mat-icon-button disabled></button>
                    {{node.name}}
                </li>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <li>
                    <div class="mat-tree-node">
                        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                        </button>
                        {{node.name}}
                    </div>
                    <ul [class.front-end-tree-invisible]="!treeControl.isExpanded(node)">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                </li>
            </mat-nested-tree-node>
        </mat-tree>
    </mat-tab>
    <mat-tab label="Typescript">
        <br><br>
        <mat-card>
            <pre>{{typesriptExample}}</pre>
        </mat-card>      
    </mat-tab>
</mat-tab-group>
